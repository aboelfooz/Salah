<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة - جدول أوقات الصلوات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --text-color: #333;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text-color);
      direction: rtl;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 3.5rem;
      animation: fadeIn 1s ease;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0px;
      right: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }
    
    .description {
      color: #3a6cf4;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .controls {
      background: #191970;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 2rem;
      animation: slideUp 0.8s ease;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    select, input {
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 2rem;
      transition: var(--transition);
      width: 100%;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    button {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      font-family: 'Tajawal', sans-serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .prayer-times {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      animation: fadeIn 1.2s ease;
      display: none;
    }
    
    .prayer-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .mm{
      color: #e9ecef;
    }
    
    .city-name {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--light-color);
    }
    
    .date {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1px;
      background: #e9ecef;
    }
    
    .prayer-card {
      background: white;
      padding: 1.2rem;
      text-align: center;
      transition: var(--transition);
    }
    
    .prayer-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    
    .prayer-name {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    
    .prayer-time {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--dark-color);
    }
    
    .current {
      background-color: rgba(67, 97, 238, 0.1);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
    }
    
    .fajr .prayer-name { color: #1a759f; }
    .sunrise .prayer-name { color: #ff9e00; }
    .dhuhr .prayer-name { color: #2b9348; }
    .asr .prayer-name { color: #f8961e; }
    .maghrib .prayer-name { color: #d00000; }
    .isha .prayer-name { color: #3a0ca3; }
    
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .prayer-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(67, 97, 238, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>مواقيت الصلاة</h1>
      <p class="description">احصل على أوقات الصلاة الدقيقة حسب المدينة والتوقيت المحلي</p>
    </header>
    
    <div class="controls">
      <div class="input-group">
        <select id="citySelect">
          <option value="">اختر مدينة...</option>
          <option value="حلب - جديد">حلب - جديد</option>
          <option value="مارع">مارع</option>
          <option value="اعزاز">اعزاز</option>
          <option value="دمشق">دمشق</option>
          <option value="حماة">حماة</option>
          <option value="حلب">حلب</option>
          <option value="ادلب">ادلب</option>
          <option value="اللاذقية">اللاذقية</option>
          <option value="طرطوس">طرطوس</option>
          <option value="الحسكة">الحسكة</option>
          <option value="دير الزور">دير الزور</option>
          <option value="الرقة">الرقة</option>
          <option value="السويداء">السويداء</option>
          <option value="درعا">درعا</option>
          <option value="القنيطرة">القنيطرة</option>
          <option value="ادلب">ادلب</option>
          <option value="">أخرى...</option>
        </select>
        
        <input type="text" id="customCity" placeholder="أدخل اسم المدينة" style="display: none;">
      </div>
      
      <button onclick="getPrayerTimes()">
        <span id="buttonText">عرض مواقيت الصلاة</span>
      </button>
      
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p class="mm">جاري تحميل البيانات...</p>
      </div>
    </div>
    
    <div class="prayer-times" id="prayerTimes">
      <div class="prayer-header">
        <div class="city-name" id="displayCity"></div>
        <div class="date" id="hijriDate"></div>
      </div>
      
      <div class="prayer-grid" id="prayerGrid"></div>
    </div>
    
    <footer>
  <p>جميع الأوقات حسب توقيت المدينة المحلي</p>
  <p style="margin-top: 0.5rem; font-size: 0.9rem;">
    تصميم وتطوير بواسطة <strong>محمد مسلم الصالح</strong>
  </p>
</footer>
  </div>

  <script>
    const select = document.getElementById("citySelect");
    const customInput = document.getElementById("customCity");
    const loader = document.getElementById("loader");
    const prayerTimesContainer = document.getElementById("prayerTimes");
    const displayCity = document.getElementById("displayCity");
    const hijriDate = document.getElementById("hijriDate");
    const prayerGrid = document.getElementById("prayerGrid");
    const buttonText = document.getElementById("buttonText");

    // إظهار/إخفاء حقل المدينة المخصصة
    select.addEventListener("change", () => {
      customInput.style.display = select.value === "" ? "block" : "none";
    });

    // تحويل الوقت إلى 12 ساعة مع AM/PM
    function convertTo12Hour(time24) {
      const [hourStr, minute] = time24.split(':');
      let hour = parseInt(hourStr);
      const period = hour >= 12 ? 'م' : 'ص';
      hour = hour % 12 || 12;
      return `${hour}:${minute} ${period}`;
    }

    // تحديد الصلاة الحالية
    function getCurrentPrayer(timings) {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes();
      
      const prayerTimes = {
        Fajr: convertToMinutes(timings.Fajr),
        Sunrise: convertToMinutes(timings.Sunrise),
        Dhuhr: convertToMinutes(timings.Dhuhr),
        Asr: convertToMinutes(timings.Asr),
        Maghrib: convertToMinutes(timings.Maghrib),
        Isha: convertToMinutes(timings.Isha)
      };
      
      const prayersOrder = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
      
      for (let i = prayersOrder.length - 1; i >= 0; i--) {
        if (currentTime >= prayerTimes[prayersOrder[i]]) {
          return prayersOrder[i];
        }
      }
      
      return 'Isha'; // إذا كان الوقت بعد العشاء وقبل الفجر
    }
    
    function convertToMinutes(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      return hours * 60 + minutes;
    }

    // جلب مواقيت الصلاة
    async function getPrayerTimes() {
      const city = select.value || customInput.value;
      
      if (!city) {
        alert("الرجاء اختيار مدينة أو إدخال اسم المدينة");
        return;
      }
      
      // إظهار حالة التحميل
      loader.style.display = 'block';
      buttonText.textContent = 'جاري التحميل...';
      prayerTimesContainer.style.display = 'none';
      
      try {
        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=SY&method=4`);
        const data = await response.json();

        if (data.code === 200) {
          const timings = data.data.timings;
          const currentPrayer = getCurrentPrayer(timings);
          
          // حفظ المدينة في التخزين المحلي
          localStorage.setItem("savedCity", city);
          
          // عرض اسم المدينة والتاريخ الهجري
          displayCity.textContent = city;
          hijriDate.textContent = `${data.data.date.hijri.weekday.ar} ${data.data.date.hijri.day} ${data.data.date.hijri.month.ar} ${data.data.date.hijri.year} هـ`;
          
          // إنشاء بطاقات الصلوات
          prayerGrid.innerHTML = '';
          
          const prayerCards = [
            { id: 'Fajr', name: 'الفجر', time: timings.Fajr, icon: '🌃' },
            { id: 'Sunrise', name: 'الشروق', time: timings.Sunrise, icon: '🌅' },
            { id: 'Dhuhr', name: 'الظهر', time: timings.Dhuhr, icon: '☀️' },
            { id: 'Asr', name: 'العصر', time: timings.Asr, icon: '⏳' },
            { id: 'Maghrib', name: 'المغرب', time: timings.Maghrib, icon: '🌆' },
            { id: 'Isha', name: 'العشاء', time: timings.Isha, icon: '🌙' },
            { id: 'Imsak', name: 'الإمساك', time: timings.Imsak, icon: '⏱️' },
            { id: 'Midnight', name: 'منتصف الليل', time: timings.Midnight, icon: '🌃' }
          ];
          
          prayerCards.forEach(prayer => {
            if (prayer.time) {
              const card = document.createElement('div');
              card.className = `prayer-card ${prayer.id.toLowerCase()} ${prayer.id === currentPrayer ? 'current' : ''}`;
              
              card.innerHTML = `
                <div class="prayer-icon" style="font-size: 1.5rem; margin-bottom: 0.5rem;">${prayer.icon}</div>
                <div class="prayer-name">${prayer.name}</div>
                <div class="prayer-time">${convertTo12Hour(prayer.time)}</div>
              `;
              
              prayerGrid.appendChild(card);
            }
          });
          
          // إظهار النتائج
          prayerTimesContainer.style.display = 'block';
          
          // إضافة تأثير ظهور تدريجي
          setTimeout(() => {
            prayerTimesContainer.style.opacity = '1';
          }, 100);
        } else {
          alert("تعذر جلب بيانات المواقيت. الرجاء التأكد من اسم المدينة والمحاولة مرة أخرى.");
        }
      } catch (error) {
        alert("حدث خطأ في الاتصال بالإنترنت. الرجاء التحقق من اتصالك والمحاولة مرة أخرى.");
        console.error("Error fetching prayer times:", error);
      } finally {
        // إخفاء حالة التحميل
        loader.style.display = 'none';
        buttonText.textContent = 'عرض مواقيت الصلاة';
      }
    }

    // تحميل المدينة المحفوظة عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      const savedCity = localStorage.getItem("savedCity");
      if (savedCity) {
        // التحقق مما إذا كانت المدينة المحفوظة موجودة في القائمة المنسدلة
        const options = Array.from(select.options).map(opt => opt.value);
        if (options.includes(savedCity)) {
          select.value = savedCity;
        } else {
          select.value = "";
          customInput.style.display = "block";
          customInput.value = savedCity;
        }
        
        // جلب مواقيت الصلاة تلقائياً
        getPrayerTimes();
      }
    });
  </script>
</body>
</html>
