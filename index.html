<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة - الوضع المظلم</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #60a5fa;
      --dark-bg: #0f172a;
      --dark-card: #1e293b;
      --dark-border: #334155;
      --light-text: #e2e8f0;
      --light-secondary: #94a3b8;
      --border-radius: 16px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --success-color: #10b981;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 900;
      position: relative;
      display: inline-block;
      letter-spacing: -1px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 0;
      width: 60%;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 4px;
    }
    
    .description {
      color: var(--accent-color);
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.9;
      font-weight: 500;
    }
    
    .controls {
      background: var(--dark-card);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 2.5rem;
      animation: slideUp 0.8s ease;
      border: 1px solid var(--dark-border);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    select, input {
      padding: 1rem 1.2rem;
      border: 2px solid var(--dark-border);
      border-radius: var(--border-radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 1.1rem;
      transition: var(--transition);
      width: 100%;
      background-color: var(--dark-card);
      color: var(--light-text);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e2e8f0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2rem;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    button {
      background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      font-family: 'Tajawal', sans-serif;
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
      background: linear-gradient(to right, var(--accent-color), var(--primary-color));
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .prayer-times {
      background: var(--dark-card);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      animation: fadeIn 1s ease;
      display: none;
      border: 1px solid var(--dark-border);
      margin-bottom: 2rem;
    }
    
    .prayer-header {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .city-name {
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .date {
      font-size: 1rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .prayer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1px;
      background: var(--dark-border);
    }
    
    .prayer-card {
      background: var(--dark-card);
      padding: 1.5rem;
      text-align: center;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      position: relative;
      overflow: hidden;
    }
    
    .prayer-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 0;
      background: var(--primary-color);
      transition: var(--transition);
    }
    
    .prayer-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--box-shadow);
      z-index: 1;
    }
    
    .prayer-card:hover::before {
      height: 100%;
    }
    
    .prayer-name {
      font-weight: 700;
      color: var(--light-text);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      position: relative;
      display: inline-block;
    }
    
    .prayer-name::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: 0;
      width: 40%;
      height: 2px;
      background: currentColor;
      border-radius: 2px;
      opacity: 0.5;
    }
    
    .prayer-time {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--light-text);
      margin-top: 0.5rem;
    }
    
    .prayer-icon {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      opacity: 0.8;
    }
    
    .current {
      background-color: rgba(59, 130, 246, 0.15);
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      position: relative;
    }
    
    .current::after {
      content: 'الآن';
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--primary-color);
      color: white;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 20px;
      font-weight: 700;
    }
    
    footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--light-secondary);
      font-size: 0.9rem;
    }
    
    .footer-divider {
      width: 50%;
      height: 1px;
      background: var(--dark-border);
      margin: 1rem auto;
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .prayer-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .prayer-card {
        padding: 1.2rem;
        min-height: 130px;
      }
      
      .prayer-name {
        font-size: 1.1rem;
      }
      
      .prayer-time {
        font-size: 1.3rem;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* تخصيص ألوان الصلوات */
    .fajr .prayer-name { color: #93c5fd; }
    .sunrise .prayer-name { color: #fcd34d; }
    .dhuhr .prayer-name { color: #86efac; }
    .asr .prayer-name { color: #fbbf24; }
    .maghrib .prayer-name { color: #fca5a5; }
    .isha .prayer-name { color: #a5b4fc; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>مواقيت الصلاة</h1>
      <p class="description">احصل على أوقات الصلاة الدقيقة حسب المدينة والتوقيت المحلي</p>
    </header>
    
    <div class="controls">
      <div class="input-group">
        <select id="citySelect">
          <option value="">اختر مدينة...</option>
          <option value="حلب - جديد">حلب - جديد</option>
          <option value="مارع">مارع</option>
          <option value="اعزاز">اعزاز</option>
          <option value="دمشق">دمشق</option>
          <option value="حماة">حماة</option>
          <option value="حلب">حلب</option>
          <option value="ادلب">ادلب</option>
          <option value="اللاذقية">اللاذقية</option>
          <option value="طرطوس">طرطوس</option>
          <option value="الحسكة">الحسكة</option>
          <option value="دير الزور">دير الزور</option>
          <option value="الرقة">الرقة</option>
          <option value="السويداء">السويداء</option>
          <option value="درعا">درعا</option>
          <option value="القنيطرة">القنيطرة</option>
          <option value="ادلب">ادلب</option>
          <option value="">أخرى...</option>
        </select>
        
        <input type="text" id="customCity" placeholder="أدخل اسم المدينة" style="display: none;">
      </div>
      
      <button onclick="getPrayerTimes()">
        <i class="fas fa-mosque"></i>
        <span id="buttonText">عرض مواقيت الصلاة</span>
      </button>
      
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>جاري تحميل البيانات...</p>
      </div>
    </div>
    
    <div class="prayer-times" id="prayerTimes">
      <div class="prayer-header">
        <div class="city-name" id="displayCity">
          <i class="fas fa-location-dot"></i>
          <span id="cityName">المدينة</span>
        </div>
        <div class="date" id="hijriDate">
          <i class="fas fa-calendar-days"></i>
          <span id="dateText">التاريخ الهجري</span>
        </div>
      </div>
      
      <div class="prayer-grid" id="prayerGrid"></div>
    </div>
    
    <footer>
      <div class="footer-divider"></div>
      <p>جميع الأوقات حسب توقيت المدينة المحلي</p>
      <p style="margin-top: 0.5rem; font-size: 0.9rem;">
        تصميم وتطوير بواسطة <strong style="color: var(--accent-color);">محمد مسلم الصالح</strong>
      </p>
    </footer>
  </div>

  <script>
    const select = document.getElementById("citySelect");
    const customInput = document.getElementById("customCity");
    const loader = document.getElementById("loader");
    const prayerTimesContainer = document.getElementById("prayerTimes");
    const displayCity = document.getElementById("cityName");
    const hijriDate = document.getElementById("dateText");
    const prayerGrid = document.getElementById("prayerGrid");
    const buttonText = document.getElementById("buttonText");

    // إظهار/إخفاء حقل المدينة المخصصة
    select.addEventListener("change", () => {
      customInput.style.display = select.value === "" ? "block" : "none";
    });

    // تحويل الوقت إلى 12 ساعة مع AM/PM
    function convertTo12Hour(time24) {
      const [hourStr, minute] = time24.split(':');
      let hour = parseInt(hourStr);
      const period = hour >= 12 ? 'م' : 'ص';
      hour = hour % 12 || 12;
      return `${hour}:${minute} ${period}`;
    }

    // تحديد الصلاة الحالية
    function getCurrentPrayer(timings) {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes();
      
      const prayerTimes = {
        Fajr: convertToMinutes(timings.Fajr),
        Sunrise: convertToMinutes(timings.Sunrise),
        Dhuhr: convertToMinutes(timings.Dhuhr),
        Asr: convertToMinutes(timings.Asr),
        Maghrib: convertToMinutes(timings.Maghrib),
        Isha: convertToMinutes(timings.Isha)
      };
      
      const prayersOrder = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
      
      for (let i = prayersOrder.length - 1; i >= 0; i--) {
        if (currentTime >= prayerTimes[prayersOrder[i]]) {
          return prayersOrder[i];
        }
      }
      
      return 'Isha'; // إذا كان الوقت بعد العشاء وقبل الفجر
    }
    
    function convertToMinutes(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      return hours * 60 + minutes;
    }

    // جلب مواقيت الصلاة
    async function getPrayerTimes() {
      const city = select.value || customInput.value;
      
      if (!city) {
        alert("الرجاء اختيار مدينة أو إدخال اسم المدينة");
        return;
      }
      
      // إظهار حالة التحميل
      loader.style.display = 'block';
      buttonText.textContent = 'جاري التحميل...';
      prayerTimesContainer.style.display = 'none';
      
      try {
        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=SY&method=4`);
        const data = await response.json();

        if (data.code === 200) {
          const timings = data.data.timings;
          const currentPrayer = getCurrentPrayer(timings);
          
          // حفظ المدينة في التخزين المحلي
          localStorage.setItem("savedCity", city);
          
          // عرض اسم المدينة والتاريخ الهجري
          displayCity.textContent = city;
          hijriDate.textContent = `${data.data.date.hijri.weekday.ar} ${data.data.date.hijri.day} ${data.data.date.hijri.month.ar} ${data.data.date.hijri.year} هـ`;
          
          // إنشاء بطاقات الصلوات
          prayerGrid.innerHTML = '';
          
          const prayerCards = [
            { id: 'Fajr', name: 'الفجر', time: timings.Fajr, icon: '🌙' },
            { id: 'Sunrise', name: 'الشروق', time: timings.Sunrise, icon: '☀️' },
            { id: 'Dhuhr', name: 'الظهر', time: timings.Dhuhr, icon: '🕌' },
            { id: 'Asr', name: 'العصر', time: timings.Asr, icon: '⏳' },
            { id: 'Maghrib', name: 'المغرب', time: timings.Maghrib, icon: '🌅' },
            { id: 'Isha', name: 'العشاء', time: timings.Isha, icon: '🌟' },
            { id: 'Imsak', name: 'الإمساك', time: timings.Imsak, icon: '⏱️' },
            { id: 'Midnight', name: 'منتصف الليل', time: timings.Midnight, icon: '🌃' }
          ];
          
          prayerCards.forEach(prayer => {
            if (prayer.time) {
              const card = document.createElement('div');
              card.className = `prayer-card ${prayer.id.toLowerCase()} ${prayer.id === currentPrayer ? 'current' : ''}`;
              
              card.innerHTML = `
                <div class="prayer-icon">${prayer.icon}</div>
                <div class="prayer-name">${prayer.name}</div>
                <div class="prayer-time">${convertTo12Hour(prayer.time)}</div>
              `;
              
              prayerGrid.appendChild(card);
            }
          });
          
          // إظهار النتائج
          prayerTimesContainer.style.display = 'block';
          
          // إضافة تأثير ظهور تدريجي
          setTimeout(() => {
            prayerTimesContainer.style.opacity = '1';
          }, 100);
        } else {
          alert("تعذر جلب بيانات المواقيت. الرجاء التأكد من اسم المدينة والمحاولة مرة أخرى.");
        }
      } catch (error) {
        alert("حدث خطأ في الاتصال بالإنترنت. الرجاء التحقق من اتصالك والمحاولة مرة أخرى.");
        console.error("Error fetching prayer times:", error);
      } finally {
        // إخفاء حالة التحميل
        loader.style.display = 'none';
        buttonText.textContent = 'عرض مواقيت الصلاة';
      }
    }

    // تحميل المدينة المحفوظة عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      const savedCity = localStorage.getItem("savedCity");
      if (savedCity) {
        // التحقق مما إذا كانت المدينة المحفوظة موجودة في القائمة المنسدلة
        const options = Array.from(select.options).map(opt => opt.value);
        if (options.includes(savedCity)) {
          select.value = savedCity;
        } else {
          select.value = "";
          customInput.style.display = "block";
          customInput.value = savedCity;
        }
        
        // جلب مواقيت الصلاة تلقائياً
        getPrayerTimes();
      }
    });
  </script>
</body>
</html>
